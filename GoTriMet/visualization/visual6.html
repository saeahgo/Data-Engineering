<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Visual 6: Trips by Service Key</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    mapboxgl.accessToken = '{{ MAPBOX_TOKEN }}';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-122.649434, 45.508537],
        zoom: 13
    });

    map.on('load', () => {
        fetch('data/data6.geojson')
            .then(res => res.json())
            .then(data => {
                map.addSource('data6', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    id: 'layer6',
                    type: 'circle',
                    source: 'data6',
                    paint: {
                        'circle-radius': [
                            'match',
                            ['get', 'service_key'],
                            'W', 3,    // Red â†’ smaller
                            'S', 5,
                            'U', 5,
                            5          // fallback
                        ],
                        'circle-color': [
                            'match',
                            ['get', 'service_key'],
                            'W', 'red',
                            'S', 'green',
                            'U', 'blue',
                            'gray'
                        ],
                        'circle-opacity': 0.6 // reduce to 0.6 to see other colors combination well
                    }
                });

                map.on('click', 'layer6', e => {
                    const props = e.features[0].properties;
                    new mapboxgl.Popup()
                        .setLngLat(e.features[0].geometry.coordinates)
                        .setHTML(`<b>Trip ID:</b> ${props.trip_id}<br><b>Service Key:</b> ${props.service_key}<br><b>Speed:</b> ${props.speed}`)
                        .addTo(map);
                });
            });
    });
</script>
</body>
</html>
